<html lang="en">
  <head>
    <title>Product Page</title>
    <link href="css/stylesheet-1.css" type="text/css" rel="stylesheet">
    <style>
        * {
          font-family: sans-serif;
          background-color: #adebeb;
        }
        section {
          padding-bottom:50px;
        }
        header {
          display:flex;
          justify-content: space-around;
        }
        /*.nav-link {
          padding:20px;
          margin:20px;
        }*/
        .flex-container {
          display:flex;
          justify-content: center;
          background-color:  #145252;
        }
        .flex-container > div {
          background-color: #2eb8b8;
          background-color:  #145252;
          color: white;
          width: 200px;
          margin: 200px;
          text-align: center;
          line-height: 20px;
          font-size: 14px;
        }
        #header {
          position:fixed;
          /*height: 1.2rem;*/
          display: block;
          width: 100%;
          background-color:#33cccc;
        }
        #header > img {
          display:block;
          width:200px;
          background-color:#33cccc;

        }
        #nav-bar {
          background-color:#33cccc;
        }
        #nav-bar > a {
          /*width:200px;*/
          background-color:#33cccc;
          padding: 0px 40px 0px 40px;
          font-size: 1.5rem;

        }
        #link-1, #link-2 {
          padding-top:250px;
        }
        /* For desktop: */
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}

        @media only screen and (max-width: 768px) {
          /* For mobile phones: */
          [class*="col-"] {
            width: 100%;
          }
        }

    </style>
  </head>
  <body>
      <header id="header">
        <img id="header-img" src="https://images.freecreatives.com/wp-content/uploads/2015/04/logo007.png" alt="header image placeholder" />
        <center>
        <nav id="nav-bar" class="w3-bar w3-black">
            <a href="#link-1" class="nav-link w3-bar-item w3-button"> Oreo Cookie Blues </a>
            <a href="#link-2" class="nav-link w3-bar-item w3-button"> Mailing List </a>
            <a href="#link-3" class="nav-link w3-bar-item w3-button"> Purchase Music </a>
        </nav>
      </center>
      </header>

    <section id="link-1">
      <center>
        <h1> Oreo Cookie Blues </h1>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cs6Mpq_iufA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </center>
    </section>

    <section id="link-2">
      <center>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <h2> Join Blooz Guitar Gurl's Mailing List </h2>
        <input id="email" type="email" id="email" name="email" placeholder="emailaddress@ispprovider.com">
        <input id="submit" type="submit" value="submit">
      </form>
      </center>
    </section>

    <!-- Begin Section 3 -->
    <section id="link-3">
      <div class="flex-container">
        <div> Buy on Apple Music </div>
        <div> Buy on Amazon Music </div>
        <div> Buy on Best Buy </div>
      </div>
    </section>

  <!--  begin JavaScript -->
  <script type+"text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
  </body>
</html>
